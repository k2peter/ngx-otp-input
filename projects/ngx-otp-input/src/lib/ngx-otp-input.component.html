<form
  id="ngx-otp-input-form"
  ngxOtpPaste
  ngxInputNavigations
  [regexp]="config.regexp!"
  [isFormValid]="ngxOtpInputArray.valid"
  [ngxAutoFocus]="config.autoFocus!"
  [ngxAutoBlur]="config.autoBlur!"
  [ngxOtpAriaLabels]="config.ariaLabels!"
  [ngClass]="{
    'ngx-blinking-cursor': config.blinkingCursor
  }"
  (valueChange)="handleInputChanges($event)"
>
  <input
    *ngFor="let control of ngxOtpInputArray.controls; let i = index"
    #otpInputElement
    [value]="control.value"
    [type]="inputType"
    [disabled]="disabled"
    class="ngx-otp-input"
    [ngClass]="{
      'ngx-otp-input-disabled': disabled,
      'ngx-otp-success': isOTPSuccess,
      'ngx-otp-failed': isOTPFailed
    }"
    maxlength="1"
    spellcheck="false"
    autocomplete="off"
    autocapitalize="off"
    autocorrect="off"
  />
</form>
