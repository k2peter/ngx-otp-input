<form
  id="ngx-otp-input-form"
  [ngxAutoFocus]="config.autoFocus"
  ngxOtpPaste
>
  <input
    *ngFor="let control of ngxOtpInputArray.controls; let i = index"
    #otpInputElement
    type="text"
    maxlength="1"
    spellcheck="false"
    autocomplete="off"
    autocapitalize="off"
  />
</form>
