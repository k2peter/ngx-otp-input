name: lint-and-test

run-name: Lint and Test

on: [pull_request]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: ng lint ngx-otp-input
      - run: ng test ngx-otp-input --no-watch --no-progress --browsers=ChromeHeadless
